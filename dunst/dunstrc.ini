[urgency_low]
msg_urgency = low
background = "#1E1E2E"
foreground = "#CDD6F4"

[urgency_normal]
msg_urgency = normal
background = "#1E1E2E"
foreground = "#CDD6F4"

[urgency_critical]
msg_urgency = critical
background = "#1E1E2E"
foreground = "#CDD6F4"
frame_color = "#FAB387"

[global]
monitor = 0
follow = mouse
geometry = "300x5-10+34"
indicate_hidden = yes
shrink = no
transparency = 0
notification_height = 0
separator_height = 2
padding = 8
horizontal_padding = 8
frame_width = 2
frame_color = "#89B4FA"
separator_color= frame
sort = yes
idle_threshold = 120
font = JetBrainsMono Nerd Font 10
line_height = 0
markup = full
format = "<b>%s</b>\n%b"
alignment = left
show_age_threshold = 60
word_wrap = yes
ellipsize = middle
ignore_newline = no
stack_duplicates = true
hide_duplicate_count = false
show_indicators = yes
icon_position = left
max_icon_size = 32
icon_theme = elementary
sticky_history = yes
history_length = 20
dmenu = /usr/bin/rofi -dmenu -p dunst:
browser = /usr/bin/chromium
always_run_script = true
title = Dunst
class = Dunst
startup_notification = true
force_xinerama = false

[experimental]
per_monitor_dpi = false

[shortcuts]
close = ctrl+space
close_all = ctrl+shift+space
history = ctrl+grave
context = ctrl+shift+period
